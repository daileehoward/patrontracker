<include href="views/header.html"></include>


<div class="content-wrap pt-4 pb-5">
    <h1 class="text-center">Form</h1>
    <form id="formpg" class="container border mt-4" method="post" action="#">
        <div class="p-5">

            <label for="name">Employee Name: </label>
            <input type="text" id="name" name="name" value="{{ @userName }}">
            <check if="{{ isset(@errors['name']) }}">{{ @errors['name'] }}</check>
            <br>

            <label>Time:</label><br>
            <label>Date:</label><br>
            <label>Position:</label>
            <label class="radioFormat"><input type="radio" name="position" id="position" value="{{ @positionOption }}"
                <check if="{{ @positionOption == @userPosition }}">checked</check>
                > {{ucfirst(@positionOption) }}
                </input>SHD-1</label>&emsp;
            <label class="radioFormat"><input type="radio" name="position" id="position" value="{{ @positionOption }}"
                <check if="{{ @positionOption == @userPosition }}">checked</check>
                > {{ucfirst(@positionOption) }}
                </input>SHD-2</label>&emsp;
            <br>

            <label>Contact Method: </label>
            <label class="radioFormat"><input type="radio" name="method" id="method" value="{{ @methodOption }}"
                <check if="{{ @methodOption == @userMethod }}">checked</check>
                > {{ucfirst(@methodOption) }}
                </input>Zoom</label>&emsp;
            <label class="radioFormat"><input type="radio" name="method" id="method" value="{{ @methodOption }}"
                <check if="{{ @methodOption == @userMethod }}">checked</check>
                > {{ucfirst(@methodOption) }}
                </input>Phone</label>&emsp;
            <br>

            <label for="location">Location: </label>
            <select id="location" name="location">
                <option selected>Choose...</option>
                <option  value="l1">Location 1</option>
                <option value="l2">Location 2</option>
            </select><br>

            &emsp;<label for="locationOther">Other: </label>
            <input type="text" id="locationOther" name="locationOther">
            <br>

            <label for="question">Question: </label>
            <select id="question" name="question">
                <option selected>Choose...</option>
                <option  value="q1">Question 1</option>
                <option value="q2">Question 2</option>
            </select><br>

            &emsp;<label for="questionOther">Other: </label>
            <input type="text" id="questionOther" name="questionOther">
            <br>

            <label>Incident Report:</label>
            <label class="radioFormat"><input type="radio" name="incReport" id="incReport" value="{{ @incReportOption }}"
                <check if="{{ @incReportOption == @userIncReport }}">checked</check>
                > {{ucfirst(@incReportOption) }}
                </input>Yes</label>&emsp;
            <label class="radioFormat"><input type="radio" name="incReport" id="incReport" value="{{ @incReportOption }}"
                <check if="{{ @incReportOption == @userIncReport }}">checked</check>
                > {{ucfirst(@incReportOption) }}
                </input>No</label>&emsp;
            <br>

            &emsp;<label for="incNum">Incident Report Number: </label>
            <input type="number" id="incNum" name="incNum">
            <br>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="incReportComments">Comments:</label>
                </div>
                <div class="form-group col-md-6">
                    <textarea id="incReportComments" name="incReportComments" rows="2"></textarea>
                </div>
            </div>
            <br><br>

            <input type="submit" class="submit-login rounded" value="Submit">
        </div>
    </form>
</div>

<include href="views/footer.html"></include>
