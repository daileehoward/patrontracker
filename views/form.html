<include href="views/header.html"></include>


<div class="content-wrap pt-4 pb-5">
    <h1 class="text-center">Form</h1>
    <form id="formpg" class="container border mt-4" method="post" action="#">
        <div class="p-5">

            <label for="name">Employee Name: </label>
            <input type="text" id="name" name="name" value="{{ @userName }}">
            <check if="{{ isset(@errors['name']) }}">{{ @errors['name'] }}</check>
            <br>

            <label>Time:</label><br>
            <label>Date:</label><br>

            <label>Position:</label>
            <repeat group = "{{ @positions }}" value="{{ @position }}">
                <label><input type="radio" name="position" id="{{ @position }}" value="{{ @position }}"
                    <check if="{{ @position == @userPosition }}">checked</check>> {{ucfirst(@position) }}
                    </input></label>&emsp;
            </repeat>
            <check if="{{ isset(@errors['position']) }}">
                {{ @errors['position'] }}
            </check>
            <br>

            <label>Contact Method: </label>
            <repeat group = "{{ @methods }}" value="{{ @method }}">
                <label><input type="radio" name="method" id="{{ @method }}" value="{{ @method }}"
                    <check if="{{ @method == @userMethod }}">checked</check>> {{ucfirst(@method) }}
                    </input></label>&emsp;
            </repeat>
            <check if="{{ isset(@errors['method']) }}">
                {{ @errors['method'] }}
            </check>
            <br>

            <label for="location">Location: </label>
            <select id="location" name="location">
                <option selected>Choose...</option>
                <repeat group="{{ @locations }}" value = "{{ @location }}">
                    <option value="{{ @location }}" <check if="{{ @location == @userLocation }}">selected</check>>
                    {{ ucfirst(@location) }}</option>
                </repeat>
            </select><br>

            &emsp;<label for="locationOther">Other: </label>
            <input type="text" id="locationOther" name="locationOther" value="{{ @userLocationOther }}">
            <check if="{{ isset(@errors['userLocationOther']) }}">
                {{ @errors['userLocationOther'] }}
            </check>
            <br>

            <label for="question">Question: </label>
            <select id="question" name="question">
                <option selected>Choose...</option>
            <repeat group="{{ @questions }}" value = "{{ @question }}">
                <option  value="question">{{ ucfirst(@question) }}</option>
            </repeat>
            </select><br>

            &emsp;<label for="questionOther">Other: </label>
            <input type="text" id="questionOther" name="questionOther" value="{{ @userQuestionOther }}">
            <check if="{{ isset(@errors['userQuestionOther']) }}">
                {{ @errors['userQuestionOther'] }}
            </check>
            <br>

            <label>Incident Report:</label>
            <repeat group = "{{ @incidentReports }}" value="{{ @incidentReport }}">
                <label><input type="radio" name="incidentReport" id="{{ @incidentReport }}" value="{{ @incidentReport }}"
                    <check if="{{ @incidentReport == @userIncidentReport }}">checked</check>> {{ucfirst(@incidentReport) }}
                    </input></label>&emsp;
            </repeat>
            <check if="{{ isset(@errors['incidentReport']) }}">
                {{ @errors['incidentReport'] }}
            </check>
            <br>

            &emsp;<label for="incidentNum">Incident Report Number: </label>
            <input type="number" id="incidentNum" name="incidentNum" value="{{ @userIncReportNum }}">
            <check if="{{ isset(@errors['userIncReportNum']) }}">
                {{ @errors['userIncReportNum'] }}
            </check>
            <br>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="comments">Comments:</label>
                </div>
                <div class="form-group col-md-6">
                    <textarea id="comments" name="comments" rows="2" value="{{ @userComments }}"></textarea>
                    <check if="{{ isset(@errors['comments']) }}">
                        {{ @errors['comments'] }}
                    </check>

                </div>
            </div>
            <br><br>

            <input type="submit" class="submit-login rounded" value="Submit">
        </div>
    </form>
</div>

<include href="views/footer.html"></include>
