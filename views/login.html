<!--header.html header file for app-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GRC SHD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark green-color fixed-top" id="navbar-site">
    <a class="navbar-brand" href="#">GRC SHD Patron Tracker</a>
</nav>

<div class="content-wrap pt-5 pb-5">
    <form class="container border login" action="#" method="post">
        <h1 class="font-weight-bold text-center">Green River Help Desk Login</h1><br>
        <div class="form-group">
            <label class="font-weight-bold" for="username">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" id="username" name="username" value = "{{ @patronUsername }}">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
        </div>
        <check if="{{ @errors['login'] }}"><span class="text-danger">{{ @errors['login'] }}</span></check>
        <br>
        <input type="submit" class="submit-login rounded" value="Login">
    </form>
</div>
<include href="views/footer.html"></include>
