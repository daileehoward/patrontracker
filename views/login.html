<!--header.html header file for app-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GRC SHD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <!--Favicon-->
    <link rel="icon" href="images/green-river-logo.png">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark green-color fixed-top" id="navbar-site">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img id="grLogo" class="rounded pr-3" src="images/green-river-logo.png"
                                              alt="Green River College Logo">GRC SHD Patron Tracker</a>
    </div>
</nav>
<div class="content-wrap login">
    <form id="login" class="container rounded shadow pt-3 pb-2" action="#" method="post">
        <h1 class="font-weight-bold text-center text-white">Student Help Desk Login</h1>
        <hr class="bg-white">

        <div class="form-group">
            <label class="font-weight-bold text-white" for="username">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" id="username" name="username"
                   value="{{ @patronUsername }}">
        </div>
        <div class="form-group">
            <label class="font-weight-bold text-white" for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
        </div>
        <label><a href="#" class="text-light" type="recover" id="recover">Forgot password?</a></label>
        <br>
        <check if="{{ @errors['login'] }}"><span class="text-danger"><strong>{{ @errors['login'] }}</strong></span></check>

        <input type="submit" class="btn btn-primary submit-login rounded text-decoration-none" value="Login">

        <hr class="bg-white">

        <div class="text-center">
            <label>
                <a href="register" class="text-light" type="register" id="register"><strong>Create New Account</strong></a>
            </label>
        </div>
    </form>
</div>
